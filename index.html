<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia de Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=Great+Vibes&family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose-gold: #e7c3c3;
            --cosmic-pink: #ff007f;
            --deep-space: #050002;
            --gold-star: #ffd700;
            --mystic-blue: #4facfe;
            --heart-red: #ff3838;
            --deep-red: #b30000;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            touch-action: none;
        }

        #canvas-container {
            position: fixed; inset: 0;
            z-index: -1;
        }

        .romantic-background {
            position: fixed; inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 117, 160, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #15051a 0%, #05010a 100%);
            z-index: 0;
        }

        .soft-glow-overlay {
            position: fixed; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.25;
            pointer-events: none;
            z-index: 1;
        }

        #pantalla-inicio {
            position: fixed; inset: 0;
            z-index: 9999;
            background: radial-gradient(circle at center, #1a0005 0%, #000 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 1.5s ease-in-out;
            cursor: pointer;
        }

        .heart-container {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
            filter: drop-shadow(0 0 30px rgba(255, 56, 56, 0.8));
        }

        .heart-container::before,
        .heart-container::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: linear-gradient(to bottom, var(--heart-red), var(--deep-red));
        }

        .heart-container::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-container::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartBeat {
            0% { transform: scale(0.95); }
            5% { transform: scale(1.1); }
            39% { transform: scale(0.85); }
            45% { transform: scale(1); }
            60% { transform: scale(0.95); }
            100% { transform: scale(0.9); }
        }

        #escena-principal {
            display: none; opacity: 0;
            transition: opacity 2.5s ease;
        }

        .header-text {
            position: fixed; top: 8%; width: 100%;
            text-align: center; z-index: 10;
            pointer-events: none;
        }

        #orbe-interfaz {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            transform-style: preserve-3d;
            perspective: 1500px;
            pointer-events: none;
        }

        .tarjeta-recuerdo {
            position: absolute;
            width: 200px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            pointer-events: auto;
            will-change: transform, opacity;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: border 0.3s ease, background 0.3s ease;
            transform-style: preserve-3d;
        }

        .tarjeta-recuerdo:hover {
            border-color: var(--heart-red);
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000 !important;
        }

        #estrella-sorpresa {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            cursor: pointer;
            opacity: 0;
            transition: all 1s ease;
            text-align: center;
        }

        .pulsing-star {
            font-size: 3rem;
            color: var(--gold-star);
            text-shadow: 0 0 20px var(--gold-star);
            animation: starPulse 2s infinite ease-in-out;
        }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; filter: brightness(1.3); }
        }

        #modal-enfoque, #modal-video {
            position: fixed; inset: 0;
            z-index: 10000;
            background: rgba(0, 0, 0, 0);
            display: none;
            align-items: center; justify-content: center;
            transition: all 0.6s ease;
        }

        #modal-enfoque.active, #modal-video.active {
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            max-width: 500px; width: 85%;
            transform: scale(0.9) translateY(20px); opacity: 0;
            transition: all 0.5s cubic-bezier(0.17, 0.84, 0.44, 1);
        }

        #modal-enfoque.active .modal-content, #modal-video.active .modal-content {
            transform: scale(1) translateY(0); opacity: 1;
        }

        .great-vibes { font-family: 'Great Vibes', cursive; }
        .montserrat { font-family: 'Montserrat', sans-serif; letter-spacing: 0.3em; }

        .btn-close {
            margin-top: 25px;
            padding: 10px 30px;
            border: 1px solid rgba(255, 56, 56, 0.4);
            border-radius: 50px;
            color: var(--heart-red);
            font-size: 9px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Estilo para el video de HTML5 */
        .video-player {
            width: 100%;
            display: block;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="romantic-background"></div>
    <div class="soft-glow-overlay"></div>

    <div id="pantalla-inicio" onclick="comenzar()">
        <div class="heart-container"></div>
        <div class="mt-20 text-center px-6">
            <h1 class="great-vibes text-5xl text-rose-50 mb-3">Tu Felicidad es todo lo que yo quieroü•π‚ù§Ô∏è</h1>
            <p class="montserrat text-[8px] text-rose-200/40 uppercase tracking-[10px]">Toca mi coraz√≥n para entender que es lo que me hace Feliz</p>
        </div>
    </div>

    <div id="escena-principal">
        <div class="header-text">
            <h2 class="great-vibes text-6xl text-rose-50 drop-shadow-lg">Te Extra√±o, Mi Huanuque√±ita Hermosa ü•∫</h2>
            <p class="montserrat text-[8px] text-rose-200/30 uppercase mt-2">Feliz de verte brillar en tu viaje</p>
        </div>
        <div id="orbe-interfaz"></div>

        <div id="estrella-sorpresa" onclick="abrirSorpresa()">
            <div class="pulsing-star">‚ú¶</div>
            <p class="montserrat text-[9px] text-yellow-200/60 uppercase mt-2">Una ultima sorpresa ‚ù§Ô∏è</p>
        </div>
    </div>

    <div id="modal-enfoque" onclick="cerrarModal()">
        <div class="modal-content text-center" onclick="event.stopPropagation()">
            <div class="rounded-[2rem] overflow-hidden border border-white/10 mb-6 shadow-2xl bg-black/40">
                <img id="modal-img" src="" class="w-full h-80 object-cover">
            </div>
            <h3 id="modal-titulo" class="great-vibes text-5xl text-rose-100"></h3>
            <p id="modal-desc" class="text-lg italic font-light text-rose-50/80 leading-relaxed px-4 mt-4"></p>
            <button class="btn-close montserrat" onclick="cerrarModal()">Regresar a mi universo</button>
        </div>
    </div>

    <div id="modal-video" onclick="cerrarVideo()">
        <div class="modal-content text-center" onclick="event.stopPropagation()">
            <h3 class="great-vibes text-5xl text-yellow-100 mb-6">Para Ti, Con Amor</h3>
            <div class="video-container shadow-2xl border border-yellow-500/20">
                <!-- Cambiado de iframe a etiqueta video -->
                <video id="video-reproductor" class="video-player" controls>
                    <source id="video-src" src="" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
            </div>
            <p class="text-sm italic text-yellow-50/60 mt-6 px-4">Nuestro viaje recien comienzaü•π‚ú®‚ù§Ô∏è</p>
            <button class="btn-close montserrat" style="border-color: #ffd700; color: #ffd700;" onclick="cerrarVideo()">Volver a la Galaxia</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="Tiempo.mp3" type="audio/mpeg">
    </audio>

    <script>
        let scene, camera, renderer, starCluster, pinkDust, goldDust;
        let isRotating = true;
        let rotationAngle = 0;
        let selfRotationAngle = 0;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;

        const recuerdos = [
            { img: "chacon.jpg", t: "Tu Gran Aventura", m: "Me hace tan feliz saber que est√°s viviendo momentos m√°gicos. La vez que viste a tu Chac√≥nü•π‚ú®." },
            { img: "sonrisa.jpg", t: "Tu Sonrisa", m: "Aunque te extra√±o a cada minuto, verte sonre√≠r en tus fotos me llena de alegria." },
            { img: "brilla.jpg", t: "Brilla Siempre", m: "Este viaje es tu momento de brillar. Aqu√≠ te espero con todo mi coraz√≥n‚ù§Ô∏èü•∫." },
            { img: "miviajera.jpg", t: "Pens√°ndote", m: "Eres la viajera m√°s bella del mundo. Te imagino en cada lugar hermoso que visitas." },
            { img: "mitodo.jpg", t: "Mi Todo", m: "La distancia es solo espacio; mi amor por ti no conoce l√≠mites." },
            { img: "exploradora.jpg", t: "Mi Exploradora", m: "Sigue descubriendo el mundo mi amor, que yo seguir√© descubriendo nuevas formas de amarte." },
            { img: "paz.jpg", t: "Mi Paz", m: "Amo verte disfrutar todos los momentos y que seas tan t√∫ amorcito. Solo quiero que disfrutes esta etapa maravillosa de tu vida." },
            { img: "teextra√±o.jpg", t: "Vuelve Pronto mi amor", m: "Mi felicidad es saber que la est√°s pasando hermoso. Te espero con los brazos abiertos." }
        ];

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<6000; i++) {
                starPos.push((Math.random()-0.5)*1800, (Math.random()-0.5)*1800, (Math.random()-0.5)*1800);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            starCluster = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.7, transparent: true, opacity: 0.6}));
            scene.add(starCluster);

            const pinkGeo = new THREE.BufferGeometry();
            const pinkPos = [];
            for(let i=0; i<1200; i++) {
                pinkPos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            }
            pinkGeo.setAttribute('position', new THREE.Float32BufferAttribute(pinkPos, 3));
            pinkDust = new THREE.Points(pinkGeo, new THREE.PointsMaterial({color: 0xff75a0, size: 1.5, transparent: true, opacity: 0.2}));
            scene.add(pinkDust);

            const goldGeo = new THREE.BufferGeometry();
            const goldPos = [];
            for(let i=0; i<400; i++) {
                goldPos.push((Math.random()-0.5)*600, (Math.random()-0.5)*600, (Math.random()-0.5)*600);
            }
            goldGeo.setAttribute('position', new THREE.Float32BufferAttribute(goldPos, 3));
            goldDust = new THREE.Points(goldGeo, new THREE.PointsMaterial({color: 0xffe066, size: 2.2, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending}));
            scene.add(goldDust);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            starCluster.rotation.y += 0.00015;
            pinkDust.rotation.y -= 0.0002;
            goldDust.rotation.z += 0.0001;

            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            if(isRotating) {
                camera.position.x = targetX * 1.3;
                camera.position.y = -targetY * 1.3;
                camera.lookAt(scene.position);
                
                rotationAngle += 0.0018; 
                selfRotationAngle += 0.015; 
                updateCards();
            }

            renderer.render(scene, camera);
        }

        function updateCards() {
            const cards = document.querySelectorAll('.tarjeta-recuerdo');
            const radio = window.innerWidth < 768 ? 250 : 620;
            
            cards.forEach((card, i) => {
                const step = (i / recuerdos.length) * Math.PI * 2;
                const angle = rotationAngle + step;
                
                const x = Math.sin(angle) * radio;
                const z = Math.cos(angle) * radio;
                const y = Math.cos(angle * 0.4 + step) * 90;
                
                const depthScale = (z + radio) / (radio * 2); 
                const scale = 0.6 + (depthScale * 0.45);
                const opacity = 0.1 + (depthScale * 0.9);
                
                const selfDeg = (selfRotationAngle * 180 / Math.PI) % 360;

                card.style.transform = `translate3d(${x}px, ${y}px, ${z}px) scale(${scale}) rotateY(${selfDeg * 0.4}deg)`;
                card.style.opacity = opacity;
                card.style.zIndex = Math.round(depthScale * 100);
                card.style.filter = `blur(${(1-depthScale) * 2}px)`;
            });
        }

        function comenzar() {
            document.getElementById('bg-music').play().catch(() => {});
            const inicio = document.getElementById('pantalla-inicio');
            inicio.style.opacity = '0';
            setTimeout(() => {
                inicio.style.display = 'none';
                const escena = document.getElementById('escena-principal');
                escena.style.display = 'block';
                setTimeout(() => {
                    escena.style.opacity = '1';
                    createCards();
                    setTimeout(() => {
                        document.getElementById('estrella-sorpresa').style.opacity = '1';
                    }, 5000);
                }, 100);
            }, 1500);
        }

        function createCards() {
            const container = document.getElementById('orbe-interfaz');
            recuerdos.forEach((r, i) => {
                const card = document.createElement('div');
                card.className = 'tarjeta-recuerdo';
                card.innerHTML = `
                    <div class="h-28 overflow-hidden rounded-lg mb-2 bg-black/20">
                        <img src="${r.img}" class="w-full h-full object-cover pointer-events-none">
                    </div>
                    <h4 class="great-vibes text-xl text-rose-50 text-center">${r.t}</h4>
                `;
                card.onclick = (e) => {
                    e.stopPropagation();
                    abrirModal(r);
                };
                container.appendChild(card);
            });
        }

        function abrirModal(dato) {
            isRotating = false;
            const modal = document.getElementById('modal-enfoque');
            document.getElementById('modal-img').src = dato.img;
            document.getElementById('modal-titulo').innerText = dato.t;
            document.getElementById('modal-desc').innerText = dato.m;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 20);
        }

        function cerrarModal() {
            const modal = document.getElementById('modal-enfoque');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                isRotating = true;
            }, 600);
        }

        function abrirSorpresa() {
            isRotating = false;
            const modal = document.getElementById('modal-video');
            const video = document.getElementById('video-reproductor');
            const src = document.getElementById('video-src');
            
            // Establecemos la ruta del archivo
            src.src = "mimundo.mp4"; 
            video.load(); // Importante para que el navegador cargue el nuevo src
            
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
                video.play().catch(e => console.log("Auto-play prevenido:", e));
            }, 20);
        }

        function cerrarVideo() {
            const modal = document.getElementById('modal-video');
            const video = document.getElementById('video-reproductor');
            
            video.pause(); // Detenemos el video
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                isRotating = true;
            }, 600);
        }

        window.onload = initThree;
        
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5);
            mouseY = (e.clientY / window.innerHeight - 0.5);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
